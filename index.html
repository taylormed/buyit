<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/icons/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./css/debug.css"> -->
    <style>
        *:not(path):not(g) {
            background:lightyellow !important;
        }
        img {
            border-radius: 10px;
        }
        .no-border {
            border-radius: 0%;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight is-light">
        <div class="container">
            <figure class="image">
                <img class="no-border" src="./img/container-nav.gif" alt="">
            </figure>
        </div>
        <div class="hero-head is-fixed-top">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a href="" class="">
                            <img src="./img/logo.png" width="150" style="padding: 12px;" alt="">
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container">
                <div class="tile is-ancestor">
                    <div class="tile is-8 is-parent">
                        <div class="tile is-child">
                            <!-- Large Image -->
                            <figure class="image" style="height: 100%;">
                                <img src="./img/slide-4.jpg" style="height: 100%;">
                            </figure>
                        </div>
                    </div>
                    <div class="tile is-vertical is-parent">
                        <div class="tile is-child">
                            <!-- Top Image -->
                            <figure class="image">
                                <img src="./img/slide-2.jpg">
                            </figure>
                        </div>
                        <div class="tile is-child">
                            <!-- Bottom Image -->
                            <figure class="image">
                                <img src="./img/slide-3.jpg">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
